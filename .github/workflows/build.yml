name: Build
on: 
  workflow_dispatch:
  pull_request:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-10.15, ubuntu-latest]
    steps:
     - name: Install alsa
       if: runner.os == "Linux"
       run: sudo apt-get install libasound2-dev
     - uses: actions/checkout@v2
     - name: Build
       run: cargo build --verbose
      
